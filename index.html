<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Kamran Javed">
    <meta name="copyright" content="OneDigitalLine.com">
</head>

<body>
    <main>
        <header>Login Form</header>
        <section>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="forgot-pass"><a href="#">Forgot password?</a></div>
                <div class="submit-btn">
                    <input type="submit" value="Login" />
                </div>
                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>
                <div style="text-align: center; margin-top: 25px; font-size: 14px; color: #888;">
                    © <a href="https://onedigitalline.com" target="_blank"
                        style="color: #6c5ce7; text-decoration: none;">OneDigitalLine.com</a><br>
                    Made by Kamran Javed
                </div>
            </form>
        </section>
    </main>
</body>
